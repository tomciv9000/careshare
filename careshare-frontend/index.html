<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CareShare</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="careshare-header">
      <img id="header-logo" src="https://i.ibb.co/VV6XrGJ/careshare-cover-photo-1.png">

    </div>
    
    <div class="form-show-buttons">
        <button class="button" id="new-shift" type="button" name="button">Start a New Shift</button>
    
        <button class="button" id="select-shift" type="button" name="button">View a previous shift</button>
    </div>
    <div id="dropdown-container">
      
      <form id="add-shift-form" class = "hidden">
          <input type="text" name="caregiver" value="" placeholder="Enter Your Name..." class="input-text"/>
          <br>
          <input type="submit" name="submit" value="Start Shift!" class="submit-shift"/>
        </form>
        <div id="all-shifts-dropdown" class ="hidden">
            <h3 id="review-header">Review Previous Shift:</h3>
            <select id="shifts-dropdown">
              <option value="" disabled selected>Select shift...</option>
            </select>
        </div>
         <button class="hidden" id="go-back" type="button" name="button">Go Back</button>
    </div>
    <div id = "action-wrapper" class = "hidden">
      <div id = "action-container">
        <div class="item" id = "food-panel">
            <label id = "snack-icon" class = "food-radio-icons">
                
                <img src="https://i.ibb.co/NTDJXhZ/cloche.png">
                <p>Snack</p>
            </label>
            <label id = "breakfast-icon" class = "food-radio-icons">
                
                <img src="https://i.ibb.co/NTDJXhZ/cloche.png">
                <p>Breakfast</p>
            </label>
            <label id = "lunch-icon" class = "food-radio-icons">
                
                <img src="https://i.ibb.co/NTDJXhZ/cloche.png">
                <p>Lunch</p>
            </label>
            <label id = "dinner-icon" class = "food-radio-icons">
                <img src="https://i.ibb.co/NTDJXhZ/cloche.png">
                <p>Dinner</p>
            </label>
            <p class="action-label-text">meal time:</p>
            <input id="food-time" type="time" name="food-time">
            <input id="food-description" type="text" name="food-description" placeholder="brief description...">
            <button class = "submit" id="food-done">Done!</button>
        </div>
        <div class="item" id = "sleep-panel">
            <label id = "nap-icon" class = "sleep-radio-icons">
                
                <img src = "https://i.ibb.co/PNstn5R/zzz.png">
                <p>Nap</p>
            </label>
            <label id = "bedtime-icon" class = "sleep-radio-icons">
                
                <img src = "https://i.ibb.co/PNstn5R/zzz.png">
                <p>Bedtime</p>
            </label>
            <p class="action-label-text">start time:</p>
            <input id="start-time" type="time" name="sleep-time" value="" >
            <p class="action-label-text">end time:</p>
            <input id="end-time" type="time" name="wake-time">
            <button class = "submit" id="sleep-done">Done!</button>
        </div>
        <div class="item" id = "diaper-panel">
            <label id = "wet-diaper-icon" class = "diaper-checkbox-icons">
              
              <img src = "https://i.ibb.co/p0kh72N/104976.png">
              <p>Wet</p>
            </label>
            <label id = "soiled-diaper-icon" class = "diaper-checkbox-icons">
              
              <img src = "https://i.ibb.co/p0kh72N/104976.png">
              <p>Soiled</p>
            </label>
            <p class="action-label-text">changed at:</p>
            <input id="diaper-time" type="time" name="diaper-time" value="">
            
            <button class="submit" id="diaper-done">Done!</button>
        </div>
        <div class = "item">
            <textarea id = "note-content" rows="2" cols="90" name="note" form="shift-notes"></textarea>
            <form id="shift-notes">
                <input id = "note-submit" type="submit" name="submit" value="Add Note" class="submit"/>
            </form>
        </div>
    </div>
  </div>
    <div id="timeline" class="hidden">
      <div class="flex-grid">
            <div class="col">
              <small id='timeline-info-header'></small>  
                <ul id = "timeline-report">
                </ul>
                <ul id = "timeline-notes">
                  
                 </ul>
            </div>
        </div>
          <div class="flex-grid-thirds">
            <div class="col" id = "diaper-report">DIAPERS CHANGED
              <h1 id="diaper-count">0</h1>
              <h4>Wet:<span id="wet-count">0</span><br>Soiled:<span id="soiled-count">0</span><br>Wet & Soiled:<span id="wet-soiled-count">0</span></h4>
            </div>
          <div class="col" id = "food-report">FOOD
            <h3 id = "food-names"><span id="breakfast">Breakfast</span><br><span id="lunch">Lunch</span><br><span id="dinner">Dinner</span><br><span id="snack">Snacks</span><br></h3>
          </div>
          <div class="col" id = "sleep-report">
            SLEEP
            <h3>Nap: <span id="nap-duration">0</span> hours</h3>
            <h3>Bedtime: <span id="bedtime-duration">0</span> hours</h3>
            <h4>Total: <span id="total-sleep">0</span> hours</h4>
          </div>
          </div>
    </div>
      </div>
    <div id="timeline-buttons">
    </div>
  

    <script type="application/javascript" src="src/components/shift.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/food.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/actionpanel.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/diaper.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/sleep.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/shifts.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/notes.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/counters.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/app.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/adapters/ResourceAdapter.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/dateDisplay.js" charset="utf-8"></script>  
    <script type="application/javascript" src="src/index.js" charset="utf-8"></script>
</body>
</html>
