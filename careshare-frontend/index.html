<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CareShare</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="handoff-header">
      <h1 id="header-text">CareShare</h1>
    </div>
    <div class = "wrapper">
      <div class="form-show-buttons">
        <button class="button" id="new-shift" type="button" name="button">Click here to start a new shift</button>
        <span id="or"> or </span>
        <button class="button" id="select-shift" type="button" name="button">View a previous shift</button>
      </div>
      <div id="dropdown-container">
        <form id="add-shift-form" class = "hidden">
          <input type="text" name="caregiver" value="" placeholder="Enter Your Name..." class="input-text"/>
          <input type="submit" name="submit" value="Start Shift!" class="submit"/>
        </form>
        <div id="all-shifts-dropdown" class ="hidden">
            <h3>View Previous Shift:</h3>
            <select id="shifts-dropdown">
              <option value="" disabled selected>Select your shift...</option>
            </select>
        </div>
         <button class="hidden" id="go-back" type="button" name="button">Go Back</button>
     </div>
      
  <div id = "action-wrapper" class = "hidden">
   <div id = "action-container">
        <div class="item">
            <div id="wet-diaper-icon">
            <button><img src = "https://www.svgrepo.com/show/115810/diaper.svg"
                alt="wet-diaper-icon"
                />
            <p>Wet</p>
            </button>
            </div>
            <div id="soiled-diaper-icon">
            <button><img src = "https://www.svgrepo.com/show/115810/diaper.svg"
            alt="soiled-diaper-icon"/>
            <p>Soiled</p>
            </button>
            </div>
            
            <input id="diaper-time" type="time" name="diaper-time" value="09:30">
            
            <button id="diaper-done">Did That<br>DIAPER!</button>
        </div>
        <div class="item">
            <div id="snack-closhe">
                <button><img src = "https://www.shareicon.net/data/512x512/2016/01/08/699882_food_512x512.png"
                    alt="snack-closhe-icon"
                    />
                <p>Snack</p>
                </button>
            </div>
            <div id="breakfast-closhe">
                <button><img src = "https://www.shareicon.net/data/512x512/2016/01/08/699882_food_512x512.png"
                    alt="breakfast-closhe-icon"
                    />
                <p>Breakfast</p>
                </button>
            </div>
            <div id="lunch-closhe">
                <button><img src = "https://www.shareicon.net/data/512x512/2016/01/08/699882_food_512x512.png"
                    alt="lunch-closhe-icon"
                    />
                <p>Lunch</p>
                </button>
            </div>
            <div id="dinner-closhe">
                <button><img src = "https://www.shareicon.net/data/512x512/2016/01/08/699882_food_512x512.png"
                    alt="dinner-closhe-icon"
                    />
                <p>Dinner</p>
                </button>
            </div>
            <input id="food-time" type="time" name="food-time" value="12:30">
            <button id="food-done">Did That<br>FOOD!</button>
        </div>
        <div class="item">
            <div id="nap-icon">
                <button><img src = "https://i.ya-webdesign.com/images/zzz-transparent-tired-18.png"
                    alt="nap-icon"
                    />
                <p>Nap</p>
                </button>
            </div>
            <div id="bedtime-icon">
                <button><img src = "https://i.ya-webdesign.com/images/zzz-transparent-tired-18.png"
                    alt="bedtime-icon"
                    />
                <p>Bedtime</p>
                </button>
            </div>
            <input id="sleep-time" type="time" name="sleep-time" value="12:45">
            <input id="wake-time" type="time" name="wake-time" value="15:00">
            <button id="food-done">Did That<br>SLEEP!</button>
        </div>
    </div>
  </div>
</div>
    <div id="timeline">
    </div>
    <div id="timeline-buttons">
    </div>

    <script type="application/javascript" src="src/components/shift.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/shifts.js" charset="utf-8"></script>
    
    <script type="application/javascript" src="src/components/app.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/adapters/ShiftsAdapter.js" charset="utf-8"></script>
    <script type="application/javascript" src="src/components/dateDisplay.js" charset="utf-8"></script>  
    <script type="application/javascript" src="src/index.js" charset="utf-8"></script>
</body>
</html>
